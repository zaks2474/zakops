apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceName: Loki
          matcherRegex: "request_id=([a-zA-Z0-9-]+)"
          name: request_id
          url: "${__value.raw}"
    editable: true
