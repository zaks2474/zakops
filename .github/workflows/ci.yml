# ZakOps Monorepo CI Pipeline
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Detect Changes
  # ===========================================================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      agent-api: ${{ steps.filter.outputs.agent-api }}
      backend: ${{ steps.filter.outputs.backend }}
      dashboard: ${{ steps.filter.outputs.dashboard }}
      contracts: ${{ steps.filter.outputs.contracts }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            agent-api:
              - 'apps/agent-api/**'
            backend:
              - 'apps/backend/**'
            dashboard:
              - 'apps/dashboard/**'
            contracts:
              - 'packages/contracts/**'

  # ===========================================================================
  # Agent API
  # ===========================================================================
  agent-api:
    needs: changes
    if: needs.changes.outputs.agent-api == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/agent-api
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint
        run: uv run ruff check app/

      - name: Type check
        run: uv run mypy app/ --ignore-missing-imports

      - name: Test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
        run: uv run pytest evals/ -v --tb=short

  # ===========================================================================
  # Backend
  # ===========================================================================
  backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r dev-requirements.txt

      - name: Lint
        run: ruff check src/

      - name: Test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          PYTHONPATH: src
        run: pytest tests/ -v --tb=short

  # ===========================================================================
  # Dashboard
  # ===========================================================================
  dashboard:
    needs: changes
    if: needs.changes.outputs.dashboard == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/dashboard
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check || true

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --passWithNoTests

  # ===========================================================================
  # Contract Validation
  # ===========================================================================
  contracts:
    needs: changes
    if: needs.changes.outputs.contracts == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate OpenAPI
        run: |
          npx @redocly/cli lint packages/contracts/openapi/*.json || true

  # ===========================================================================
  # Gate Check (Full Suite)
  # ===========================================================================
  gates:
    needs: [agent-api, backend, dashboard]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.agent-api.result }}" == "failure" ]] || \
             [[ "${{ needs.backend.result }}" == "failure" ]] || \
             [[ "${{ needs.dashboard.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All gates passed"
