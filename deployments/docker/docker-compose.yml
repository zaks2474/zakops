# ZakOps Monorepo - Docker Compose
# Unified services for development and production


services:
  # ==========================================================================
  # Core Services
  # ==========================================================================

  agent-api:
    build:
      context: ../../apps/agent-api
      dockerfile: Dockerfile
    ports:
      - "8095:8095"
    environment:
      - DATABASE_URL=postgresql://zakops:zakops@postgres:5432/zakops
      - REDIS_URL=redis://redis:6379/0
      - RAG_REST_URL=http://rag-rest:8052
      - DASHBOARD_SERVICE_TOKEN=${DASHBOARD_SERVICE_TOKEN:-k-bG0Us8LHBso4S4OnjqVOXkCNR_C8smNqtflzukWpo}
    depends_on:
      - postgres
      - redis
    networks:
      - zakops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8095/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend-deal-lifecycle:
    build:
      context: ../../apps/backend
      dockerfile: infra/docker/Dockerfile.deal_lifecycle
    ports:
      - "8091:8091"
    environment:
      - DATABASE_URL=postgresql://zakops:zakops@postgres:5432/zakops
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    networks:
      - zakops-network

  backend-orchestration:
    build:
      context: ../../apps/backend
      dockerfile: infra/docker/Dockerfile.orchestration
    ports:
      - "9200:9200"
    environment:
      - DATABASE_URL=postgresql://zakops:zakops@postgres:5432/zakops
      - AGENT_API_URL=http://agent-api:8095
    depends_on:
      - postgres
      - agent-api
    networks:
      - zakops-network

  dashboard:
    build:
      context: ../../apps/dashboard
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8091
        - NEXT_PUBLIC_AGENT_API_URL=http://localhost:8095
        - API_URL=http://localhost:8091
        - BACKEND_URL=http://localhost:8091
    network_mode: host  # Required for Next.js rewrites to reach localhost APIs
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8091
      - NEXT_PUBLIC_AGENT_API_URL=http://localhost:8095
      - API_URL=http://localhost:8091  # For Next.js rewrites in next.config.ts
      - BACKEND_URL=http://localhost:8091  # For route handlers in /app/api/*
      - DASHBOARD_SERVICE_TOKEN=${DASHBOARD_SERVICE_TOKEN:-k-bG0Us8LHBso4S4OnjqVOXkCNR_C8smNqtflzukWpo}

  # ==========================================================================
  # Infrastructure
  # ==========================================================================

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=zakops
      - POSTGRES_PASSWORD=zakops
      - POSTGRES_DB=zakops
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - zakops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zakops"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - zakops-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # AI/ML Services
  # ==========================================================================

  rag-rest:
    image: zakops/rag-rest:latest
    profiles: ["rag"]  # Won't start by default; use: docker compose --profile rag up -d
    ports:
      - "8052:8052"
    environment:
      - POSTGRES_URL=postgresql://zakops:zakops@postgres:5432/zakops
    depends_on:
      - postgres
    networks:
      - zakops-network

  # MCP Server (optional, comment out if not needed)
  # mcp-server:
  #   image: zakops/mcp-server:latest
  #   ports:
  #     - "9100:9100"
  #   networks:
  #     - zakops-network

  # ==========================================================================
  # Observability
  # ==========================================================================

  prometheus:
    image: prom/prometheus:v2.50.1
    ports:
      - "9090:9090"
    volumes:
      - ../../ops/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - zakops-network

  # Loki - Log aggregation
  loki:
    image: grafana/loki:2.9.4
    container_name: zakops-loki
    ports:
      - "3100:3100"
    volumes:
      - ../../ops/observability/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zakops-network
    restart: unless-stopped

  # Promtail - Log shipping from Docker containers
  promtail:
    image: grafana/promtail:2.9.4
    container_name: zakops-promtail
    volumes:
      - ../../ops/observability/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - zakops-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.1
    container_name: zakops-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ../../ops/observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../../ops/observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - zakops-network
    restart: unless-stopped

networks:
  zakops-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
  loki-data:
